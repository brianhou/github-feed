<h2>{{username}}'s Recent Commits</h2>

{% if recent_commits %}
  {% for commit in recent_commits %}
  <div class="commit well">
    <p class="commit-message">
      {{ commit.message }}
    </p>
    <p class="time">
      - {{ commit.committer }}, <a href="{{ commit.url }}">{{ commit.repo }}</a>, {{ commit.date }}
    </p>
  </div>
  {% endfor %}
{% else %}
  <p>There doesn't seem to be anything here.</p>
{% endif %}

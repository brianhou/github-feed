{% extends "feed/base.html" %}
{% block content %}
<h2>{{username}}'s Recent Commits</h2>

{% for commit in recent_commits %}
<div class="commit well">
  <p class="commit-message">
    {{ commit.message }}
  </p>
  <p class="time">
    - {{ commit.committer }}, <a href="{{ commit.url }}">{{ commit.repo_name }}</a>, {{ commit.date }}
  </p>
</div>
{% empty %}
<p>There doesn't seem to be anything here.</p>
{% endfor %}
{% endblock %}
